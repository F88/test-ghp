name: Publish to GitHub Packages

on:
  release:
    types: [published]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - name: Get localx version
        id: get_local_version
        run: |
            LOCAL_VERSION=$(jq -r .version package.json)
            echo "LOCAL_VERSION=$LOCAL_VERSION" >> $GITHUB_ENV
      - name: Get published version from GitHub Packages
        id: get_published_version
        run: |
          PKG_NAME=$(jq -r .name package.json)
          PUBLISHED_VERSION=$(npm view "$PKG_NAME" version --registry=https://npm.pkg.github.com/ 2>/dev/null || echo "none")
          echo "PUBLISHED_VERSION=$PUBLISHED_VERSION" >> $GITHUB_ENV
      - name: Compare with local package version
        id: compare_version
        run: |
          if [ "$PUBLISHED_VERSION" = "none" ] || [ "$LOCAL_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi
      - name: npm ci
        run: npm ci
      - name: Publish to GitHub Packages
        if: steps.compare_version.outputs.publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Skip publish (version unchanged)
        if: steps.compare_version.outputs.publish == 'false'
        run: echo "Package version unchanged. Skipping publish."
